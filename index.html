<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validação</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="texto">
            <h1 class="titulo">FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
            <p class="explicacao">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                contato em menos de 24h.</p>
        </div>
        <form class="formulario" action="index.html" method="get">
            <input type="text" name="nome" value="" id="nome" placeholder="Nome completo *">
            <input type="text" name="email" value="" id="email" placeholder="Email *">
            <input type="number" name="telefone" value="" id="telefone" placeholder="Telefone *">
            <textarea name="mensagem" id="mensagem" cols="20" rows="10" placeholder="Mensagem *"></textarea>
            <span class="observacao">*campos obrigatórios</span>
            <button class="btn-enviar">Enviar</button>
        </form>
    </main>
</body>
<script src="src/js/script.js"></script>

</html>
